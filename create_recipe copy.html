<!DOCTYPE html>
<html>
<head>
	<title>Create Recipe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
			<h1>Recipe Builder</h1>
			<div class="input_section">
				<div id="aligned_sections">
					<input type="text" id="title" name="" placeholder="Recipe Title">
				</div>
				<br>
				<div id="aligned_sections">
					<input type="text" name="" id="ingredients" placeholder="Ingredient name">
					<button type="button" id="add-ingredient">ADD</button>
				</div>
				<div id="ingredient_list"></div>
				<br>
				<div id="aligned_sections">
					<input type="text" name="" id="instructions" placeholder="Instruction">
					<button type="button" id="add-instruction">ADD</button>
				</div>
				<div id="instruction_list"></div>
				<br>
			</div>
			<div id="final_buttons">
				<button type="button" id="reset-form">Reset</button>
				<button type="button" id="create-card">Create Recipe Card</button>
			</div>
	</div>
	<script src="recipe.js"></script>
	<script src="writeRecipeToFile.js"></script>
</body>
</html>
